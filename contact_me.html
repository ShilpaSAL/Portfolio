  </header>

  <section class="contact-card">
    <h1 class="contact-title">Contact <span class="highlight">Me!</span></h1>

    <form class="contact-form" onsubmit="sendEmail(event)">
      <div class="form-row">
        <input type="text" id="name" class="form-input" placeholder="Full Name" required />
        <input type="email" id="email" class="form-input" placeholder="E-Mail Address" required />
        <input type="tel" id="mobile" class="form-input" placeholder="Mobile Number" required />
        <input type="text" id="subject" class="form-input" placeholder="E-Mail Subject" required />
      </div>

      <textarea id="message" class="form-textarea" placeholder="Your Message">Hi</textarea>
      <button type="submit" class="form-button">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
